<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>D&D Random Encounter Generator</title>
<link href="css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rye&display=swap" rel="stylesheet">
<!-- modern normalize for cross-browser compatibility -->
<link href="css/modern-normalize.css" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>D&D Random Encounter Generator</h1> 
    </header>

    <div class="intro_text">
      <p>Choose an environment to roll for a random encounter:</p>
    </div>

    
    <div class="choice_buttons">

      <button class="civ choice"
        type="button" onclick="generateGrey()">
       Civilization
     </button>

      <button class="green choice"
        type="button" onclick="generateGreen()">
       Field & Forest
      </button>

      <button class="red choice"
        type="button" onclick="generateRed()">
        Desert & Mountain
     </button>

     <button class="blue choice"
        type="button" onclick="generateBlue()">
        Coastal & Ocean
     </button>

     <button class="purple choice"
        type="button" onclick="generatePurple()">
        Swamp & Jungle
     </button>

     <button class="brown choice"
        type="button" onclick="generateBrown()">
        Cave & Underground
     </button>

     <button class="cyan choice"
        type="button" onclick="generateCyan()">
        Arctic & Tundra
     </button>

     
    </div>

    <div class="genText">
      <div id="display">
        Encounter will go here
      </div>
    </div>

    <script src="js/function.js" charset="utf-8"></script>





  </body>
</html>
